{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl" class="rtl">
  <head>
    <!-- Required meta tags -->
  
    <title>Sistema de Gestion de Emergencias</title>

    <!-- vendor css -->
    <link href="{% static 'app/lib/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">

    <!-- Bracket CSS -->
    <link rel="stylesheet" href="{% static 'app/css/bracket.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/bracket.dark.css' %}">
<style media="screen">
input {
text-align: left;
}
.rtl body{text-align: left;}
</style>
  </head>

  <body>

    <div class="d-flex align-items-center justify-content-center ht-100v">
      <video id="headVideo" class="pos-absolute a-0 wd-100p ht-100p object-fit-cover" autoplay muted loop>
        <source src="{% static 'app/videos/video1.mp4' %}" type="video/mp4">
        <source src="{% static 'app/videos/video1.ogv' %}" type="video/ogg">
        <source src="{% static 'app/videos/video1.webm' %}" type="video/webm">
      </video><!-- /video -->

      <div class="overlay-body bg-black-7 d-flex align-items-center justify-content-center">
        {% block fomulario %}
        <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 rounded bg-black-6">

          <div class="signin-logo tx-center tx-28 tx-bold tx-white"><span class="tx-normal">[</span> SIGEMCO <span class="tx-info">MAE</span> <span class="tx-normal">]</span></div>
          <div class="tx-white-5 tx-center mg-b-60">Asistencia en emergencias</div>

          <div class="form-group">
            <input type="text" class="form-control fc-outline-dark" placeholder="Ingrese Usuario">
          </div><!-- form-group -->
          <div class="form-group">
            <input type="password" class="form-control fc-outline-dark" placeholder="Ingrese">
            <a href="" class="tx-info tx-12 d-block mg-t-10"></a>
          </div><!-- form-group -->
          <button type="submit" class="btn btn-info btn-block">Sign In</button>

          <div class="mg-t-60 tx-center">Not yet a member? <a href="" class="tx-info">Sign Up</a></div>
        </div><!-- login-wrapper -->
      </div><!-- overlay-body -->
      {% endblock %}
    </div><!-- d-flex -->

    <script src="{% static 'app/lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'app/lib/jquery-ui/ui/widgets/datepicker.js' %}"></script>
    <script src="{% static 'app/lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
      $(function(){
        'use strict';

        // Check if video can play, and play it
        var video = document.getElementById('headVideo');
        video.addEventListener('canplay', function() {
          video.play();
        });

      });
    </script>

  </body>
</html>
